<button 
  class="theme-toggle-btn" 
  (click)="onToggleTheme()"
  [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
  type="button">
  <span class="theme-icon">
    {{ isDarkMode() ? '☀️' : '🌙' }}
  </span>
  <span class="theme-text">
    {{ isDarkMode() ? 'Light Mode' : 'Dark Mode' }}
  </span>
</button>
