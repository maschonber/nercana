<div class="resource-display" [class.has-resources]="hasResources()">
  <div class="resource-item goo-resource">
    <span class="resource-icon">🟢</span>
    <span class="resource-value">{{ resources().goo }}</span>
    <span class="resource-label">Goo</span>
  </div>
  
  <div class="resource-item metal-resource">
    <span class="resource-icon">⚙️</span>
    <span class="resource-value">{{ resources().metal }}</span>
    <span class="resource-label">Metal</span>
  </div>
</div>
